<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifyweb-copy</title>
    <link rel="stylesheet" href="style.css">
    <!-- FONT AWESOME 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,400;1,500&family=PT+Sans:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="flex">
            <nav>
                <div class="container-nav flex list">
                    <div class="flex list icon">
                        <div class="center flex">
                            <img src="img/logo-small.svg" alt="Spotify logo small" class="small-logo small-icons">
                            <img src="img/logo.svg" alt="Spotify logo bigger" class="big-logo">
                        </div>
                        <div class="center flex">
                            <img src="img/home.svg" alt="Home" class="small-icons">
                            <span> Home</span>
                        </div>
                        <div class="center flex">
                            <img src="img/search.svg" alt="Search" class="small-icons">
                            <span> Cerca</span>
                        </div>
                        <div class="center flex">
                            <img src="img/libreria.svg" alt="library" class="small-icons">
                            <span> La tua libreria</span>
                        </div>

                        <div class="playlist">
                            <h4>PLAYLIST</h4>
                            <div class="add-playlist flex">
                                <i class="fa-solid fa-plus" style="color: #000000;"></i>
                                <span>Crea Playlist</span>
                            </div>
                            <ul>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                            </ul>
                        </div>

                    </div>
                    <div class="profile">
                        <div class="flex install center">
                            <i class="fa-solid fa-arrow-down fa-2xs" style="color: #d2d2d2;"></i>
                            <span>Installa app</span>
                        </div>
                        <hr>
                        <div class="flex center account">
                            <img src="img/profile.svg" alt="profile pic">
                            <span>John Cena</span>
                        </div>
                    </div>
                </div>
            </nav>
            
            <section class="left-screen">
                <div class="dark-blue-background">
                    <div class="flex upper-banner">
                        <button class="upgrade-button">EFFETTUA L'UPGRADE</button>
                    </div>
                </div>
            </section>
        
        
        </div>
        



    </main>
</body>
</html>
