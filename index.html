<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifyweb-copy</title>
    <link rel="stylesheet" href="style.css">
    <!-- FONT AWESOME 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
        <nav>
            <div class="container-nav flex list">
                <div class="flex list icon">
                    <div class="center flex">
                        <img src="img/logo-small.svg" alt="Spotify logo small" class="small-logo">
                        <img src="img/logo.svg" alt="Spotify logo bigger" class="big-logo">
                    </div>
                    <div class="center flex">
                        <i class="fa-solid fa-house fa-2x" style="color: #d2d2d2;"></i>
                        <span> Home</span>
                    </div>
                    <div class="center flex">
                        <i class="fa-solid fa-magnifying-glass fa-2x" style="color: #d2d2d2;"></i>
                        <span> Cerca</span>
                    </div>
                    <div class="center flex">
                        <i class="fa-solid fa-lines-leaning fa-2x" style="color: #d2d2d2;"></i>
                        <span> La tua libreria</span>
                    </div>
                </div>
                <div class="profile">
                    <div class="flex install center">
                        <i class="fa-solid fa-arrow-down fa-2xs" style="color: #d2d2d2;"></i>
                        <span>Installa app</span>
                    </div>
                    <div class="flex center account">
                        <img src="img/profile.svg" alt="profile pic">
                        <span>John Cena</span>
                    </div>
                </div>
            </div>
            
        </nav>

        <section>

        </section>



    </main>
</body>
</html>
